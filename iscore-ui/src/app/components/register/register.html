<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>
          Username
        </mat-label>
        <mat-icon matPrefix>account_circle</mat-icon>
        <input matInput formControlName="username" type="username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <mat-icon matPrefix>vpn_key</mat-icon>
        <input matInput formControlName="password" type="password" placeholder="Minimum 6 characters">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        </mat-form-field>
      <button mat-raised-button color="primary" type="submit"[disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="extra-links">
      <a routerLink="/login">Already Have an Account? Login!</a>
    </div>
  </mat-card-content>
</mat-card>
